<!DOCTYPE html>

<html>
    <head>
        <style>
            html {
                padding: 0;
                margin: 0;
                height: 100%;
            }

            body {
                padding: 0;
                margin: 0;
                min-height: 100%;

                display: grid;
                grid-template-columns: 1fr 1fr 1fr;
                grid-template-rows: 1fr 1fr 1fr;
                grid-template-areas:
                    "left-header . right-header"
                    ". center-area ."
                    "footer footer footer";
            }

            ul {

                list-style-type: none;
                margin: 0;
                padding: 0;

                display: flex;
                flex-direction: row;
                justify-content: space-between;
                
            }

            a {
                color: black;
                opacity: 0.75;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            #topleft-element {
                grid-area: left-header;
                justify-self: start;
                align-self: start;
            }

            #topright-element {
                grid-area: right-header;
                justify-self: end;
                align-self: start;
            }

            #center-element {
                grid-area: center-area;
                justify-self: center;
                align-self: center;
            }

            #footer-element {
                grid-area: footer;
                align-self: end;

                display: flex;
                justify-content: space-between;
            }

            #apps-button {
                height: 30px;
                width: 30px;
                opacity: .55;

                display: inline-block;
                background-image: url("img/i1_1967ca6a.png");
                background-position: -132px -38px;
            }


        </style>

</head>

    <body>

        <div id="topleft-element">
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Store</a></li>
            </ul>
        </div>

        <div id="topright-element">
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a id="apps-button" href="#"></a></li>
                <li><a id="login-button" href="#">Sign In</a></li>
            </ul>
        </div>

        <div id="center-element">
            <img src="img/googlelogo_color_272x92dp.png" alt="The Google logo">
            <form>
                <input type="text">
                <input type="submit">
                <input type="submit">
            
            </form>
        </div>

        <div id="footer-element">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">Business</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>

            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </div>

    </body>



</html>
